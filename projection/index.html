        function myproj () {
            const _octahedron = [
                [0, 90],
                [-90, 0], [0, 0], [90, 0], [180, 0],
                [0, -90]
            ];

            const octahedron = [
                [0, 2, 1],
                [0, 3, 2],
                [5, 1, 2],
                [5, 2, 3],
                [0, 1, 4],
                [0, 4, 3],
                [5, 4, 1],
                [5, 3, 4]
            ].map(function(face) {
                return face.map(function(i) {
                    return _octahedron[i];
                });
            });

            const _cube = [
              [0, 35.264389682754654], [90, 35.264389682754654], [180, 35.264389682754654], [-90, 35.264389682754654],
              [0, -35.264389682754654], [90, -35.264389682754654], [180, -35.264389682754654], [-90, -35.264389682754654]
            ];

            const cube = [
                [_cube[0], _cube[3], _cube[2], _cube[1]], // N
                [_cube[0], _cube[1], _cube[5], _cube[4]],
                [_cube[1], _cube[2], _cube[6], _cube[5]],
                [_cube[2], _cube[3], _cube[7], _cube[6]],
                [_cube[3], _cube[0], _cube[4], _cube[7]],
                [_cube[4], _cube[5], _cube[6], _cube[7]] // S
            ];

            // const X = (Math.PI / 3) *  (180 / Math.PI);
            // const X = 60;
            // const X = 57.3;
            const X = 53;
            // const X = 40.8934;
            // const X = 35.264389682754654;

            const coords = [
                [0, X], [60, X], [120, X], [180, X], [-120, X], [-60, X],
                [0, 0], [60, 0], [120, 0], [180, 0], [-120, 0], [-60, 0],
                [0, -X], [60, -X], [120, -X], [180, -X], [-120, -X], [-60, -X],
            ]

            const solid = [
                [0, 5, 4, 3, 2, 1], // N
                [0, 1, 7, 6],
                [1, 2, 8, 7],
                [2, 3, 9, 8],
                [3, 4, 10, 9],
                [4, 5, 11, 10],
                [5, 0 , 6, 11],
                [6, 7, 13, 12], //eq
                [7, 8, 14, 13],
                [8, 9, 15, 14],
                [9, 10, 16, 15],
                [10, 11, 17, 16],
                [11, 6, 12, 17],
                [12, 13, 14, 15, 16, 17], // S
            ].map(function(face) {
              return face.map(function(i) {
                return coords[i];
              });
            });

            const shape = cube;
            const polygons = {
                type: "FeatureCollection",
                features: solid.map(function(face) {
                    face = face.slice();
                    face.push(face[0]);
                    return {
                        geometry: {
                            type: "Polygon",
                            coordinates: [face]
                        }
                    };
                })
            };

            const parents =  [-1, 0, 0, 0, 0, 0, 0, 1, 13, 13, 13, 13, 13, 7];
            return d3.geoPolyhedralVoronoi()
                .polygons(polygons)
                .parents(parents)
                .angle(240)
                // .scale(135)
                .scale(127)
                .center([30, 0])
                // .rotate([30 ,0]);
                .rotate([210 ,0]);
        }
